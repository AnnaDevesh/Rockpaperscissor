<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px #ff6f61;
        }
        .cont {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        input {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            color: #333;
        }
        button {
            width: 80px;
            padding: 10px;
            margin: 5px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4f4f;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <h1>Rock Paper Scissor</h1>
        <input type="text" id="inp1" readonly>
        <input type="text" id="inp2" readonly>
        <button id="bt1" onclick="fun1()">Rock</button>
        <button id="bt2" onclick="fun2()">Paper</button>
        <button id="bt3" onclick="fun3()">Scissor</button>
        <p id="tex"></p>
    </div>
    <script>
        function fun1() {
            const arr = ["Rock", "Paper", "Scissor"];
            let b = arr[Math.floor(Math.random() * arr.length)];
            document.getElementById("inp1").value = b;
            document.getElementById("inp2").value = "Rock";
            if (b == "Rock") {
                document.getElementById("tex").innerText = "Draw! Try Again";
            } else if (b == "Paper") {
                document.getElementById("tex").innerText = "Computer Won";
            } else {
                document.getElementById("tex").innerText = "You Won";
            }
        }

        function fun2() {
            const arr = ["Rock", "Paper", "Scissor"];
            let b = arr[Math.floor(Math.random() * arr.length)];
            document.getElementById("inp1").value = b;
            document.getElementById("inp2").value = "Paper";
            if (b == "Paper") {
                document.getElementById("tex").innerText = "Draw! Try Again";
            } else if (b == "Scissor") {
                document.getElementById("tex").innerText = "Computer Won";
            } else {
                document.getElementById("tex").innerText = "You Won";
            }
        }

        function fun3() {
            const arr = ["Rock", "Paper", "Scissor"];
            let b = arr[Math.floor(Math.random() * arr.length)];
            document.getElementById("inp1").value = b;
            document.getElementById("inp2").value = "Scissor";
            if (b == "Scissor") {
                document.getElementById("tex").innerText = "Draw! Try Again";
            } else if (b == "Rock") {
                document.getElementById("tex").innerText = "Computer Won";
            } else {
                document.getElementById("tex").innerText = "You Won";
            }
        }
    </script>
</body>
</html>
